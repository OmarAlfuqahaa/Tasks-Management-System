<div class="edit-user-dialog-container">
  <h2>Edit User</h2>
  <form [formGroup]="editForm">
    <div *ngIf="apiError" class="feedback error">
      {{ apiError }}
    </div>

    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input formControlName="name" matInput>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input formControlName="email" matInput>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Role</mat-label>
      <mat-select formControlName="role">
        <mat-option *ngFor="let r of roles" [value]="r">{{ r }}</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="actions">
      <button (click)="onSave()" [disabled]="loading" color="primary" mat-raised-button>
        {{ loading ? 'Saving...' : 'Save' }}
      </button>
      <button (click)="onCancel()" [disabled]="loading" color="warn" mat-raised-button>Cancel</button>
    </div>
  </form>
</div>
