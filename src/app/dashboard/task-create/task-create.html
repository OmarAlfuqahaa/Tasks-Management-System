<div class="task-wrapper">
  <div [formGroup]="taskForm" class="task-container">
    <h2>New Task</h2>

    <div class="card">
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input formControlName="title" matInput>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea formControlName="description" matInput></textarea>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Assign To</mat-label>
        <mat-select formControlName="assignedUserId">
          <mat-option *ngFor="let user of assignees" [value]="user.id">{{ user.name }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          <mat-option *ngFor="let s of statuses" [value]="s">{{ s }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="card">
      <h3>Attachments</h3>
      <div class="upload-row">
        <input (change)="onFilesSelected($event)" multiple type="file">
        <span *ngIf="selectedFiles.length">{{ selectedFiles.length }} files selected</span>
      </div>

      <div *ngIf="selectedFiles.length > 0" class="file-list">
        <div *ngFor="let file of selectedFiles" class="file-row">
          <mat-icon>insert_drive_file</mat-icon>
          {{ file.name }}
        </div>
      </div>
    </div>

    <div class="card">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>First Comment</mat-label>
        <textarea [(ngModel)]="firstComment" [ngModelOptions]="{standalone: true}" matInput
                  name="firstComment"></textarea>
      </mat-form-field>
    </div>
  </div>

  <button (click)="createTask()" class="green-btn" mat-raised-button>
    <mat-icon>add</mat-icon>
    Create Task
  </button>
</div>
